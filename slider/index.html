<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/slick.css">
		<link rel="stylesheet" href="css/slick-theme.css">
		<link rel="stylesheet" href="css/style.css">
		<title>Slider</title>
	</head>
	<body>
		<div class="slider">
		  <div><img src="img/photo1.png" alt="photo1"></div>
		  <div><img src="img/photo2.png" alt="photo2"></div>
		  <div><img src="img/photo3.png" alt="photo3"></div>
		</div>
		<script src="js/jquery-3.6.0.min.js"></script>
		<script src="js/slick.min.js"></script>
		<script>
			$(document).ready(function(){
		 	$('.slider').slick({
			    dots: true,
				infinite: true,
				speed: 300,
				slidesToShow: 1,
				// centerMode: true,
				// variableWidth: true
		  		});
			});
		</script>
	</body>
</html>
